<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-image: url('tile3.png');
            background-size: 128px;
            background-repeat: repeat;
            height: 800vh;
            width: 100vw;
            image-rendering: pixelated;
        }

        .sidebar {
            position: fixed;
            top: -30px;
            z-index: 2;
            width: 150px;
            height: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(60px);
            color: rgb(202, 178, 187);
            box-shadow: 0 0 15px 5px rgba(62, 80, 0, 0.3), inset 0 0 5px 2px rgba(62, 80, 0, 0.3);
            image-rendering: pixelated;
        }

        .sidebar h2 {
            text-align: center;
            padding: 0;
            border-radius: 0;
            text-shadow: 0 0 5px rgba(202, 178, 187, 1);
            transition: text-shadow 0.3s;
        }

        .sidebar h3 {
            color: rgba(202, 178, 187, 0);
            font-size: 15px;
            font-weight: normal;
            border-radius: 0;
            position: fixed;
            bottom: 10px;
            left: 50px;
            text-shadow: 0 0 5px rgba(202, 178, 187, 1), 0 0 1px rgba(62, 80, 0, 0.7);
        }

        .sidebar h2:hover {
            text-shadow: 0 0 1px rgba(202, 178, 187, 0.5);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: rgba(202, 178, 187, 0);
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 0 40px;
            border-radius: 0;
            text-shadow: 0 0 5px rgba(202, 178, 187, 1), 0 0 1px rgba(62, 80, 0, 0.5);
            transition: background-color 0.3s, text-shadow 0.3s, color 0.3s;
        }

        .sidebar ul li a:hover {
            text-shadow: 0 0 3px rgba(202, 178, 187, 0.2), 0 0 1px rgba(62, 80, 0, 0.7);
        }

        .main-content {
            position: absolute;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .img-with-border {
            position: relative;
            display: inline-block;
            padding: 0;
            margin: 50px 50px 0 10px;
            z-index: 1;
            
        }

        .img-with-border img {
            display: block;
            max-width: 50vw;
            max-height: 80vh;
            object-fit: contain;
            margin: 0;
        }

        #boom {
          max-width: 100%;
          max-height: 80%;
        }

        .img-with-border::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: 0;
            border-image-source: url('dithered-frame.png');
            border-image-slice: 105;
            border-image-repeat: repeat;
            image-rendering: pixelated;
            border-image-outset: 15px;
            border-image-width: 150px;
        }

        .sidebar2 {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(60px);
            color: rgb(202, 178, 187);
            box-shadow: 0 0 15px 5px rgba(62, 80, 0, 0.3), inset 0 0 5px 2px rgba(62, 80, 0, 0.3);
            image-rendering: pixelated;
            margin: 60px 46px 20px 236px;
            padding: 20px;
            z-index: 1;
            font-size: calc(0.75vw + 0.75vh);
            justify-content: left;
            width: 100%;
        }

        .sidebar2 h2 {
            text-align: left;
            padding: 0px;
            border-radius: 0px;
            text-shadow: 0 0 5px rgba(202, 178, 187, 1);
            transition: text-shadow 0.3s;
        }

        #hi {
            margin: 60px 46px -20px 6px;
            padding: 25px 20px;
            width: auto;
        }

        .img-with-info {
          margin: 0 0 20px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            width: 100vw;
        }

        @media (min-aspect-ratio: 1.08/1) {
            .img-with-info {
                flex-direction: row;
                justify-content: right;
            }

            #thing {
              flex-direction: column;

              margin: 0 0 0 230px;
              max-width: calc(100vw - 230px);
            }

        }

        @media (max-aspect-ratio: 1.08/1) {
            .img-with-info {
                align-items: center;
                justify-content: center;
                margin: 0 0 20px 250px;
                max-width: calc(100vw - 250px);
            }
            .sidebar2 {
                justify-content: center;
                margin: 30px 60px -20px 0px;
                width: calc(100vw - 300px);
            }

            #hi {
              
              margin: 30px 60px -20px 0px;
              width: calc(100vw - 300px);
            }

            #boom {
              max-width: 50vw;
              max-height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2><img src="thing.gif" alt="Menu"></h2>
        <ul>
            <li><a href="#Works" onclick="showSection('Works')">Works</a></li>
            <li><a href="#About" onclick="showSection('About')">About</a></li>
            <li><a href="#CV" onclick="showSection('CV')">CV</a></li>
        </ul>
        <h3>Sydney Piel</h3>
    </div>
    
    <div class="main-content">
        <div id="About" class="section active">
            <h1>About</h1>
            <p>Welcome to my portfolio!</p>
        </div>
        <div id="CV" class="section">
            <h1>CV</h1>
            <p>About the artist...</p>
        </div>
        <div id="Works" class="section">
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
